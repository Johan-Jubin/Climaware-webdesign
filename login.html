<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Climaware</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="head">
        <nav class="navbar">
            <div class="logo">
                <img class='logo' src="images/logo.jpeg" alt="">
            </div>
            <div class="nav-utilities">
                <div class="search-bar">
                    <input class="search-input" type="text" placeholder="Search Something">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
                <div class="login-btn">
                    <button type="submit" onclick=window.location.href="index.html">Home</button>
                </div>
                <div class="drop-down">
                    <ion-icon name="menu-sharp"></ion-icon>
                    <div class="dropbox">
                        <ul class="menu-list">
                            <li class="menu-items"><a href="login.html">Login</a></li>
                            <li class="menu-items"><a href="">Global Warming</a></li>
                            <li class="menu-items"><a href="">Greenhouse Gases</a></li>
                            <li class="menu-items"><a href="">Ozone Layer Depletion</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bx-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="index.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't Have an Account?
                        <a href="index.html">Register</a>
                    </p>
                </div>
            </form>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
